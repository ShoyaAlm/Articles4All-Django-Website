{% include 'base.html' %}

{% block content %}
	

<style >
	
	.home-container{
		display: grid;
		grid-template-columns: 1fr 3fr;
	}


</style>

	<div class="home-container">
		
		<div class="Categories">
			
			<h1>Categories</h1>
			<hr>

			<div>
				<a href="{% url 'articles-page' %}">All</a>
			</div>

			{% for topic in topics %}
			
			<div>
				<a href="{% url 'home-page' %}?q={{topic.name}}">{{topic.name}}</a>
				<br>
			</div>
			
			{% endfor %}

		</div>


		<div>
			
			{% for article in articles %}


					<h2>{{article.title}}</h2> - <small>{{article.author}}</small>




			{% endfor %}


		</div>



	</div>

{% endblock %}
