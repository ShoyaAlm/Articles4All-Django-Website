{% include 'base.html' %}

{% block content %}

	<div style="position: relative; margin-left: 400px; margin-right: 500px;">
		<h1 style="font-family: monaco, sans-serif;">Authors</h1>
		<hr style="border: 0; 
	  height: 1px; 
	  background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
	  background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
	  background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
	  background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);">
		{% for author in object %}
	
			<h2 style="position: relative; font-family: candara, sans-serif ;text-decoration: none; color: lightcoral;">{{author.name}}</h2>
			<h4 style="font-family: cambira, sans-serif;">{{author.email}}</h4>
			<h3 style="font-family: rockwell, sans-serif;">{{author.about}}</h3>		
			
			<hr>

	{% endfor %}

</div>

{% endblock %}
