{% include 'base.html' %}


{% block content %}

		<a href="{% url 'create-article' %}"><h2>Create Article</h2></a>
		<hr>
	{% for article in object  %}

		<h2>{{article.id}} - <a href="{% url 'article-page' article.id %}">{{article.title}}</a> - {{article.author}}</h2>

		<hr>
	{% endfor %}



{% endblock %}
